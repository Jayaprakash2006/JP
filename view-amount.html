<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Parking Amount</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header -->
<header>
    <div class="container">
        <h1>Smart Parking System - View Amount</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="check-slots.html">Check Slots</a></li>
                <li><a href="view-amount.html">View Amount</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Main Section -->
<main>
    <section id="view-amount">
        <h2>Parking Charges</h2>
        <p>The parking rate is Rs.100 per hour.</p>
        <label for="hours">Enter Number of Hours:</label>
        <input type="number" id="hours" value="1" min="1">
        <button id="calculateAmount">Calculate Amount</button>
        <p id="amountDisplay">Total Amount: Rs.100</p>
    </section>
</main>

<script>
    document.getElementById('calculateAmount').onclick = function() {
        const hours = document.getElementById('hours').value;
        const totalAmount = hours * 100;
        document.getElementById('amountDisplay').innerText = `Total Amount: Rs.${totalAmount}`;
    }
</script>

</body>
</html>
